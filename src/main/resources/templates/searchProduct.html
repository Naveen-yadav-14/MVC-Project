<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Product Details</h2>

    <!-- Display product details -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Product ID: <span th:text="${product.proId}"></span></h5>
            <p class="card-text">Product Name: <span th:text="${product.proName}"></span></p>
            <p class="card-text">Product Price: <span th:text="${product.proPrice}"></span></p>
            <p class="card-text">Discounted Price: <span th:text="${product.disPrice}"></span></p>
            <p class="card-text">Product Brand: <span th:text="${product.proBrand}"></span></p>
            <p class="card-text">Product Description: <span th:text="${product.proDescription}"></span></p>
            <p class="card-text">Product Category: <span th:text="${product.proCategory}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a href="/getproduct" class="btn btn-secondary">Search Another Product</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
