<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search Product</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" th:fragment="content">
    <h2>Search Product by ID</h2>

    <!-- Error message if product not found -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <!-- Search form -->
    <form th:action="@{/searchProduct}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="productId" class="form-label">Enter Product ID:</label>
            <input type="number" id="productId" class="form-control" name="id" placeholder="Product ID" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
