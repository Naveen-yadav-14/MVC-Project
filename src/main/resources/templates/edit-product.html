<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Product</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Product</h2>
    
    <!-- The form uses the product ID and is bound to the product object -->
    <form th:action="@{/update(proId=${proId})}" th:object="${product}" method="post" class="mt-4">
     
        
        <div class="mb-3">
            <label for="proName" class="form-label">Product Name:</label>
            <input type="text" id="proName" class="form-control" th:field="*{proName}" />
        </div>

        <div class="mb-3">
            <label for="proPrice" class="form-label">Product Price:</label>
            <input type="text" id="proPrice" class="form-control" th:field="*{proPrice}" />
        </div>

        <div class="mb-3">
            <label for="proBrand" class="form-label">Product Brand:</label>
            <input type="text" id="proBrand" class="form-control" th:field="*{proBrand}" />
        </div>

        <div class="mb-3">
            <label for="proDescription" class="form-label">Product Description:</label>
            <input type="text" id="proDescription" class="form-control" th:field="*{proDescription}" />
        </div>

       <div class="form-group">
                <label for="proCategory">Product Category:</label>
                <select id="proCategory" th:field="*{proCategory}" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Computer">Computer</option>
                    <option value="CPU">CPU</option>
                </select>
            </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to save changes?')">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
