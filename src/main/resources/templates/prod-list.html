<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h2 class="text-center">Product List</h2>
        
        <!-- Product Table -->
        <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Discounted Price</th>
                    <th>Brand</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>Actions</th>
                    <th>Edit option</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the list of products -->
                <tr th:each="product : ${product}">
                    <td th:text="${product.proId}"></td>
                    <td th:text="${product.proName}"></td>
                    <td th:text="${product.proPrice}"></td>
                    <td th:text="${product.disPrice}"></td>
                    <td th:text="${product.proBrand}"></td>
                    <td th:text="${product.proDescription}"></td>
                    <td th:text="${product.proCategory}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdBy}"></td>
                     <td>
               <form th:action="@{/delete}" method="get" style="display:inline;" 
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                        <input type="hidden" name="id" th:value="${product.proId}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
            </td>
            <td>
         <form>
   			 <a th:href="@{/edit(id=${product.proId})}" class="btn btn-primary btn-sm" onclick="return confirm('Are you sure you want to Edit this product?');">Edit</a>
   		 </form>
			</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
