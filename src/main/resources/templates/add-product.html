<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h1 class="mb-4">Product Form</h1>
        <form action="#" th:action="@{/addProduct}" method="post" th:object="${productModel}">
            <div class="form-group">
                <label for="proName">Product Name:</label>
                <input type="text" id="proName" class="form-control" th:field="*{proName}" />
                <div th:if="${#fields.hasErrors('proName')}" class="text-danger">
                    <span th:errors="*{proName}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="proBrand">Product Brand:</label>
                <input type="text" id="proBrand" class="form-control" th:field="*{proBrand}" />
                <div th:if="${#fields.hasErrors('proBrand')}" class="text-danger">
                    <span th:errors="*{proBrand}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="proPrice">Product Price:</label>
                <input type="number" id="proPrice" class="form-control" th:field="*{proPrice}" step="0.01" />
                <div th:if="${#fields.hasErrors('proPrice')}" class="text-danger">
                    <span th:errors="*{proPrice}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="proDescription">Product Description:</label>
                <textarea id="proDescription" class="form-control" th:field="*{proDescription}"></textarea>
                <div th:if="${#fields.hasErrors('proDescription')}" class="text-danger">
                    <span th:errors="*{proDescription}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="proCategory">Product Category:</label>
                <select id="proCategory" class="form-control" th:field="*{proCategory}">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Camera">Camera</option>
                    <option value="Printer">Printer</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category}" 
                            th:text="${category}"></option>
                </select>
                <div th:if="${#fields.hasErrors('proCategory')}" class="text-danger">
                    <span th:errors="*{proCategory}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
